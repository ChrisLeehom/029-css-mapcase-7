<body>
  <div class="container">
      <img src="./map.png" alt="">
      <div class="marker1">
          <svg>
            <g>
              <!-- path用于绘制路径 -->
              <path d="M 0,0 L -14,-14 H -71 Q -76,-14 -76,-19 V -84 Q -76,-89
              -71,-89 H 69 Q 74,-89 74,-84 V -19 Q 74,-14 69,-14 H 14 z">
                

              </path>

            </g>

          </svg>
    </div>
    <div class="marker2">
      <svg>
        <g>
          <!-- path用于绘制路径 -->

          -71,-89 H 69 Q 74,-89 74,-84 V -19 Q 74,-14 69,-14 H 14 z">
            

          </path>
          <!-- text放置提示文本 -->

        </g>

      </svg>
</div>
    </div>
